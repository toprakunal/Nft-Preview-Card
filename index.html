<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!--Fonts-->

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  
  
  <!-- CSS only Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  
  <!--Link our css-->
  <link rel="stylesheet" href="style/styles.css">
  

  <script src="https://kit.fontawesome.com/d44ff1c9c6.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main class="container">
    
    <div class="card">
      <picture>
        <div class="image">
          <img class="card-img-top" src="images/image-equilibrium.jpg" alt="">
          <div class="image-overlay">
            <div class="overlay-icon">
              <img src="images/icon-view.svg" alt="">
            </div>
          </div>
        </div>
  
      </picture>

      <div class="card-body">

        
        
        <h1 class="card-title">
         Equilibrium #3429
        </h1>
        
        <p class="card-text">
          Our Equilibrium collection promotes balance and calm.
          
        </p>
        
        <div class="sub-container">

          
          <p class="card-text eth-text">
            <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
          </p>
          
          <p class="card-text days-text">
           <img src="images/icon-clock.svg" alt=""> 3 days left
            
          </p>
          
        </div class="card-footer">
        <hr>
        <p class="card-text text-footer">
          <img class="img-avatar" src="images/image-avatar.png" alt="">  Creation of    <span> Jules Wyvern </span>  
        </p>
        
      </div>
        
        

    </div>




  </main>

  


  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#https://github.com/toprakunal">Toprak</a>.
  </div>
</body>
</html>
